<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Search - Learning Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            pointer-events: none;
        }

        .loading {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }

        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 10px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .filter-select:focus {
            border-color: #667eea;
        }

        .search-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 16px;
        }

        .results-container {
            min-height: 200px;
        }

        .result-item {
            padding: 16px;
            border: 2px solid #f0f0f0;
            border-radius: 8px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .result-item:hover,
        .result-item.active {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateX(4px);
        }

        .result-item.active {
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .result-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .result-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .result-meta {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 13px;
            color: #888;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-beginner {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-intermediate {
            background: #fff3e0;
            color: #f57c00;
        }

        .badge-advanced {
            background: #fce4ec;
            color: #c2185b;
        }

        .price {
            font-weight: 600;
            color: #667eea;
            font-size: 16px;
        }

        .highlight {
            background: #fff176;
            padding: 2px 4px;
            border-radius: 2px;
            font-weight: 600;
        }

        .empty-state,
        .error-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state svg,
        .error-state svg {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3,
        .error-state h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 8px;
        }

        .empty-state p,
        .error-state p {
            color: #666;
            font-size: 14px;
        }

        .error-state {
            color: #d32f2f;
        }

        .keyboard-hint {
            margin-top: 20px;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 6px;
            font-size: 13px;
            color: #666;
        }

        .keyboard-hint strong {
            color: #333;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .filters {
                flex-direction: column;
            }

            .filter-select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Course Search</h1>
            <p>Find your perfect course with real-time search</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Search for courses by title, description, or code..."
                    autocomplete="off"
                    aria-label="Search courses"
                />
                <span class="search-icon" id="searchIcon">üîç</span>
            </div>

            <div class="filters">
                <select class="filter-select" id="levelFilter" aria-label="Filter by level">
                    <option value="">All Levels</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>

                <select class="filter-select" id="priceFilter" aria-label="Filter by price">
                    <option value="">Any Price</option>
                    <option value="50">Under $50</option>
                    <option value="100">Under $100</option>
                    <option value="200">Under $200</option>
                </select>
            </div>

            <div class="search-info" id="searchInfo">
                Type to search for courses...
            </div>

            <div class="results-container" id="resultsContainer">
                <!-- Results will be inserted here -->
            </div>

            <div class="keyboard-hint">
                <strong>‚å®Ô∏è Keyboard shortcuts:</strong> Use <strong>‚Üë ‚Üì</strong> to navigate, <strong>Enter</strong> to select, <strong>Esc</strong> to clear
            </div>
        </div>
    </div>

    <script src="js/search.js"></script>
</body>
</html>
